<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	function alphabetPosition(text) {
		var s = '';
		for (var i = 0; i < text.length; i++) {
			var code = text.toUpperCase().charCodeAt(i);
			if (code > 64 && code < 91) {
				s += (code-64) + ' ';
			}
		}
		return s.slice(0, s.length - 1);
	}

	var s = alphabetPosition("The sunset sets at twelve o' clock.");

	console.log(s);

</script>
</body>
</html>
