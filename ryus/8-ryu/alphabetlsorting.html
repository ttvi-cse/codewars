    var lst2 = ['xxd', 'xxc', 'xxb', 'xxa', 'xd', 'xc', 'xb', 'xa'];

	function lineupStudents(students) {
		return students.split(' ').sort(function(a,b) {
			// greater length return 1
			if (a.length > b.length) {
				return -1;
			} 
			// smaller length return -1
			else if (a.length < b.length) {
				return 1;
			}
			// equal length
			 else {
			 	var ar = a.split('');
			 	var br = b.split('');

			 	for (var i = 0; i < Math.min(ar.length, br.length); i++) {
			 		if (ar[i] === br[i])
			 			continue;

			 		if (ar[i] < br[i])
			 			return 1;
			 		else 
			 			return -1;
			 	}
			}
		});
	}
	// console.log(lst);
